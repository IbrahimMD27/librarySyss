<div class="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6">
  
  <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 p-10">
    
    <div class="flex flex-col items-center mb-10">
      <div class="flex items-center gap-3 mb-4">
        <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg shadow-slate-200">
          <span class="text-white font-bold text-lg">L</span>
        </div>
        <span class="text-2xl font-black text-slate-800 tracking-tight">LibraryHub</span>
      </div>
      <p class="text-slate-400 text-sm">Welcome back. Please login to continue.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      
      <div>
        <label class="block text-[11px] uppercase font-bold text-slate-400 tracking-widest mb-2 ml-1">Email Address</label>
        <input 
          type="email" 
          formControlName="email"
          placeholder="name@company.com"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-slate-800 placeholder:text-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
        />
        @if (email.invalid && email.touched) {
          <p class="text-[10px] text-rose-500 font-bold mt-2 ml-1 uppercase tracking-tighter italic">Please enter a valid email address</p>
        }
      </div>

      <div>
        <label class="block text-[11px] uppercase font-bold text-slate-400 tracking-widest mb-2 ml-1">Password</label>
        <input 
          type="password" 
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-slate-800 placeholder:text-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
        />
        @if (password.invalid && password.touched) {
          <p class="text-[10px] text-rose-500 font-bold mt-2 ml-1 uppercase tracking-tighter italic">Password is required</p>
        }
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-sm shadow-xl shadow-slate-200 hover:bg-blue-600 hover:shadow-blue-100 transition-all active:scale-[0.98] disabled:opacity-20 disabled:cursor-not-allowed mt-4"
      >
        Sign In
      </button>

    </form>

    <div class="mt-10 text-center">
      <p class="text-xs text-slate-300">Managed Library System &copy; 2025</p>
    </div>

  </div>
</div>
